<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vandana gupta">
    <title>LOGIN PAGE WE2</title>
   <link rel="stylesheet" href="loginpro.css">  

</head>
<body>
    <div class="login-box">
        <img src="main-image.png" class="main-image"><br>
        <h2>LOGIN</h2>
        <form>
            <img src="user-image.png" class="image">
            <input type="text" placeholder="User-name" name="unm" class="inp" required><br>
            <img src="mail-image.png" width="10" height="10" class="image">
            <input type="email" placeholder="E-mail address" name="emailid" class="inp" required><br>
            <img src="password-image.png" width="10" height="10" class="image">
            <input type="password" placeholder="Password" name="pwd" class="inp" required><br>
            <input type="submit" value="Login" class="sub-button">
        </form>
        <a href="#" class="ref"> Sign Up</a>
        
    </div>
</body>
</html>
